<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex and Binary</title>
    <script src="./hex_and_binary.js"></script>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }
      #set_numbers_button {
        display: none;
      }
      .v-stack {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .v-stack > * {
        width: fit-content;
      }
    </style>
  </head>
  <body onload="onPageLoad()">
    <div class="v-stack">
      <div id="output">
        <h1>0</h1>
        <h4>0x0</h4>
        <h4>0000 0000 0000 0000 0000 0000 0000 0000</h4>
      </div>
      <input type="number" id="val" value="0" />
      <button id="set_numbers_button" type="button" onclick="onClickSetNumbersButton()">
        Set Numbers
      </button>
    </div>
  </body>
</html>
